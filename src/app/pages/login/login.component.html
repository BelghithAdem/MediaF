<div class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-8 bg-white shadow-lg rounded-lg">
    <h1 class="text-3xl font-semibold text-center text-black mb-6">Login</h1>

    <form *ngIf="!verificationCodeEntered" [formGroup]="form" (ngSubmit)="login()">
      <div class="mb-4">
        <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
        <input type="email" formControlName="username" id="username"
          class="w-full p-2.5 border border-gray-300 rounded-lg text-black bg-white focus:ring-2 focus:ring-gray-500 focus:border-gray-500 focus:outline-none"
          placeholder="name@company.com" required />
      </div>

      <div class="mb-4">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
        <div class="relative">
          <input [type]="showPassword ? 'text' : 'password'" formControlName="password" id="password"
            class="w-full p-2.5 border border-gray-300 rounded-lg text-black bg-white focus:ring-2 focus:ring-gray-500 focus:border-gray-500 focus:outline-none"
            placeholder="••••••••" required />
          <button type="button" (click)="togglePasswordVisibility()" 
            class="absolute right-2 top-2.5 text-sm text-gray-600 hover:text-gray-800">
            {{ showPassword ? 'Hide' : 'Show' }}
          </button>
        </div>
      </div>

      <div class="flex justify-between text-sm mb-6">
        <a href="#" class="text-gray-600 hover:text-gray-800 hover:underline">Forgot password?</a>
      </div>

      <button type="submit"
        class="w-full p-2.5 text-white bg-black rounded-lg hover:bg-gray-800 focus:ring-2 focus:ring-gray-500 focus:outline-none transition duration-200">
        Sign in
      </button>
    </form>

    <ng-container *ngIf="verificationCodeEntered">
      <form class="space-y-4" [formGroup]="verificationForm" (ngSubmit)="verifyCode()">
        <div>
          <label for="verification-code" class="block mb-2 text-sm font-medium text-gray-900">Verification Code</label>
          <input type="text" formControlName="verificationCode" id="verification-code"
            class="w-full p-2.5 border border-gray-300 rounded-lg text-black bg-white focus:ring-2 focus:ring-gray-500 focus:border-gray-500 focus:outline-none"
            placeholder="Enter verification code" required />
        </div>
        <button type="submit"
          class="w-full p-2.5 text-white bg-black rounded-lg hover:bg-gray-800 focus:ring-2 focus:ring-gray-500 focus:outline-none transition duration-200">
          Verify Code
        </button>
      </form>
    </ng-container>

    <div class="mt-6 text-center">
      <p class="text-gray-600">Don't have an account?
        <a routerLink="/register" class="text-black hover:underline">Sign up here</a>
      </p>
    </div>
  </div>
</div>

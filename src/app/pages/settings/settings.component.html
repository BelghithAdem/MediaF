<body class="bg-gray-100">

<app-navbar class=" flex items-center w-full justify-between bg-nav-color sticky z-50  top-0  "></app-navbar>

<div class=" bg-gray-100 flex items-center justify-center p-12">
    
    <div class="max-w-3xl mr-20 px-4 py-10">
        <div class="mb-5 text-center">
          <div class="mx-auto w-32 h-32 mb-2 border rounded-full relative bg-gray-100 mb-4 shadow-inset">
            <img id="image" class="object-cover w-full h-32 rounded-full" [src]="image || 'https://picsum.photos/1611'" />
        </div>
          <label for="fileInput" class="cursor-pointer inline-flex justify-between items-center focus:outline-none border py-2 px-4 rounded-lg shadow-sm text-left text-gray-600 bg-white hover:bg-gray-100 font-medium">
            <svg xmlns="http://www.w3.org/2000/svg" class="inline-flex flex-shrink-0 w-6 h-6 -mt-1 mr-1" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <rect x="0" y="0" width="24" height="24" stroke="none"></rect>
              <path d="M5 7h1a2 2 0 0 0 2 -2a1 1 0 0 1 1 -1h6a1 1 0 0 1 1 1a2 2 0 0 0 2 2h1a2 2 0 0 1 2 2v9a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-9a2 2 0 0 1 2 -2" />
              <circle cx="12" cy="13" r="3" />
            </svg> Browse Photo
            <input type="file" id="fileInput" (change)="onFileSelected($event)" accept="image/*" style="display:none">
        </label>
          <div class="mx-auto w-48 text-gray-500 text-xs text-center mt-1">Click to add profile picture</div>
          <!-- Utilisez la balise label pour envelopper l'élément input -->
        </div>
        <div>
          <!-- Désactivez le bouton de soumission tant qu'aucune photo n'est sélectionnée -->
          <button type="button" (click)="onSubmit1()" [disabled]="!image" class="hover:shadow-form rounded-md bg-blue-600 py-1 ml-5 px-14 text-center text-base font-semibold text-white outline-none">
              Save
          </button>
        </div>
      </div>
      
    

<div class="ml-20 w-full max-w-[550px]">
    <form [formGroup]="userInfoForm" (ngSubmit)="onSubmit()">
        <div class="flex flex-wrap">
        <div class="w-full  sm:w-1/2">
          <div class="mb-5">
            <label for="fName" class="mb-3 block text-base font-medium text-[#07074D]">
              First Name
            </label>
            <input type="text" name="fName" id="fName" placeholder="First Name"
                   class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                   formControlName="firstName" />
          </div>
        </div>
        <div class="w-full px-3 sm:w-1/2">
          <div class="mb-5">
            <label for="lName" class="mb-3 block text-base font-medium text-[#07074D]">
              Last Name
            </label>
            <input type="text" name="lName" id="lName" placeholder="Last Name"
                   class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                   formControlName="lastName" />
          </div>
        </div>
      </div>
      <div class="mb-5">
        <label for="currentCity" class="mb-3 block text-base font-medium text-[#07074D]">
          Current City
        </label>
        <div class="datalist-holder">
          <input list="country" name="currentCity" class="datalist-input w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                 placeholder="Select your Country" formControlName="currentCity" />
          <datalist id="country">
            <option value="Afghanistan"></option>
            <option value="Albania"></option>
            <option value="Yemen"></option>
            <option value="Zambia"></option>
            <option value="Zimbabwe"></option>
          </datalist>
        </div>
      </div>
      <div class="-mx-3 flex flex-wrap">
        <div class="w-full px-3 sm:w-1/1">
          <div class="mb-5">
            <label for="birthDate" class="mb-3 block text-base font-medium text-[#07074D]">
              Birth Date
            </label>
            <input type="text" name="birthDate" id="birthDate"
                   class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                   formControlName="birthDate" />
          </div>
        </div>
      </div>
      <div class="mb-5">
        <label class="mb-3 block text-base font-medium text-[#07074D]">
          Gender
        </label>
        <div class="flex items-center space-x-6">
          <div class="flex items-center">
            <input type="radio" name="gender" id="radioButton1" class="h-5 w-5"
                   value="Man" formControlName="gender" />
            <label for="radioButton1"
                   class="pl-3 text-base font-medium text-[#07074D]">Man</label>
          </div>
          <div class="flex items-center">
            <input type="radio" name="gender" id="radioButton2" class="h-5 w-5"
                   value="Woman" formControlName="gender" />
            <label for="radioButton2"
                   class="pl-3 text-base font-medium text-[#07074D]">Woman</label>
          </div>
        </div>
      </div>
      <div>
        <button type="submit" class="hover:shadow-form rounded-md bg-blue-600 py-1 px-10 text-center text-base font-semibold text-white outline-none">
          Save
        </button>
      </div>
    </form>
  </div>
  </div>
<div class="footer bg-gray-100">
    <p>Copyright 2023 - #Belghith-Adem</p>
</div>
</body>
